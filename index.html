<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wheel of Fortune Bingo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="chart-container">
    <div id="chart"></div>
    <div id="question">
      <h1></h1>
    </div>
  </div>
  <div id="exam">
    <div
      class="card"
      v-for="examAnswer in ExamAnswers"
      v-on:click="attemptAnswer(examAnswer)"
      style="width: 18rem;"
    >
      <img class="card-img-top" :src="examAnswer.image" alt="Card image cap">
    </div>
  </div>
</body>


<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
<script type="text/javascript" src="data.js" charset="utf-8"> </script>
<script type="text/javascript" src="exam.js" charset="utf-8"> </script>
<script type="text/javascript" src="app.js" charset="utf-8"> </script>
</html>
